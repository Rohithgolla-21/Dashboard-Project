<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fac54f0bd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-section">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png" alt="User Profile" class="profile-image">
                <p class="username">John Doe</p>
            </div>
            <ul class="sidebar-menu">
                <li><i class="fas fa-home"></i> Home</li>
                <li><i class="fas fa-download"></i> Downloads</li>
                <li><i class="far fa-star"></i> Favorites</li>
                <li><i class="fas fa-cog"></i> Settings</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1 class="content-heading">Dashboard</h1>

            <!-- Container 1: Cars -->
            <div class="gallery-container">
                <h2 class="gallery-title">Cars</h2>
                <div class="gallery-wrapper">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" alt="Car 1">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png" alt="Car 2">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png" alt="Car 3">
                </div>
            </div>

            <!-- Container 2: Bikes -->
            <div class="gallery-container">
                <h2 class="gallery-title">Bikes</h2>
                <div class="gallery-wrapper">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png" alt="Bike 1">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png" alt="Bike 2">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png" alt="Bike 3">
                </div>
            </div>

            <!-- Container 3: Houses -->
            <div class="gallery-container">
                <h2 class="gallery-title">Houses</h2>
                <div class="gallery-wrapper">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png" alt="House 1">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png" alt="House 2">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png" alt="House 3">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
